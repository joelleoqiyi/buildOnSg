<!Doctype>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>admin panel</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@700&display=swap" rel="stylesheet">

  <body>
    <div class='login-box'>
      <h1>Login</h1><br>
      <div class='txtbox'>
        <i class='fa fa-user' aria-hidden='true'></i>
        <input type='text' placeholder='Username' id='admin-user' autocomplete="off">
      </div>
      <div class='txtbox'>
        <i class='fa fa-lock' aria-hidden='true'></i>
        <input type='password' placeholder='Password' id='admin-password' autocomplete="off">
      </div>
      <br>
      <div id='msg' class='msg'></div>
      <br>
      <button class='btn'style='font-size: 20px;' id='btn' onclick='submitAdmin()'> Sign in </button>
      <a href='/'><button class='btn'style='font-size: 20px;'> Return home </button></a>
    </div>
  </body>
</html>
