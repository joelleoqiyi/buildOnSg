<!Doctype>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Patient Panel</title>
    <link href="./style-web.57c969a3.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="./script-patient.d63f60cd.js"></script>
  <script src="./style-web.57c969a3.js"></script></head>
  <body>
    <div id="login-box" class="login-box">
      <h1>Patient's credentials</h1><br>
      <div class="txtbox">
        <input type="text" placeholder="Patient ID" id="patient-id" autocomplete="off">
      </div>
      <div class="txtbox">
        <input type="text" placeholder="Patient Name" id="patient-name" autocomplete="off">
      </div>
      <br>
      <div id="msg" class="msg"></div>
      <div id="details"></div>
      <div class="hide" id="switch-container">
        <label class="switch"> 
        <input id="switch-btn" class="switch-btn" type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
      <br>
      <br>
      <button class="btn" style="font-size: 20px;" id="submit1"> Sign in </button>
      <button class="hide" style="font-size: 20px;" id="submit2" onclick="submitPaitent()"> Submit </button>
      <a href="./patient.html"><button class="btn" style="font-size: 20px;"> Return home </button></a>
    </div>
  </body>
</html>
